<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DataCamp Clone</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Studio%20Feixen%20Sans%20Trial.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Modern-Contact-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body style="background: #05192d;">
    <div class="row no-gutters">
        <div class="col-md-7 col-lg-7 align-self-center col1">
            <h1 class="t-1">Build data skills online</h1>
            <p>Data drives everything. Get the skills you need for the future of work.<br></p>
            <div class="b-1"><button class="btn btn-primary btn-block b1" type="button">Start Learning For Free</button><button class="btn btn-primary btn-block b2" type="button">DataCamp For Business</button></div>
        </div>
        <div class="col-md-5">
            <section class="getintouch">
                <div class="container modern-form" style="border-radius: 20px;">
                    <div class="text-center">
                        <h4 class="form-text" style="color: #212529;font-size: 20px;">Create Your Free Account</h4>
                    </div>
                    <div class="modern-form__form-container">
                        <div class="buttons"><button class="btn btn-primary signin-button" type="button"><i class="fa fa-google i-1"></i>&nbsp;Google</button><button class="btn btn-primary signin-button" type="button"><i class="fa fa-linkedin i-2"></i>&nbsp;LinkedIn</button><button class="btn btn-primary signin-button" type="button"><i class="fa fa-facebook i-3"></i>&nbsp;Facebook</button></div>
                        <form class="sign-in">
                            <div class="line1" style="border-width: 0.4px;text-align: center;"><span class="span1">or</span></div>
                            <div class="form-row">
                                <div class="col col-contact">
                                    <div class="form-group modern-form__form-group--padding-l"><span class="form-text">Email Address</span><input class="form-control input input-tr" type="text">
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>
                                    <div class="form-group modern-form__form-group--padding-l"><span class="form-text">Password</span><input class="form-control input input-tr" type="text">
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col text-center"><button class="btn btn-primary submit-now b1" type="submit">Start Learning For Free</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
